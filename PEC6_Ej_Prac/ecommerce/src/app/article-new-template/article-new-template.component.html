

<div class="container">
    <h2>Nuevo Artículo Template</h2>
  
    <form #articleForm="ngForm" (ngSubmit)="onSubmit(articleForm)">
      <div>
        <input name="name" ngModel #name="ngModel" required class="form-control" type="text" id="name" placeholder="Nombre del Artículo">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
          <div *ngIf="articleForm.controls['name']?.errors?.['required']">El nombre del artículo es obligatorio</div>
        </div>
      </div>
  
      <div>
        <input name="price" ngModel #price="ngModel" required pattern="^[0-9]+(\\.[0-9]{1,2})?$" class="form-control" type="text" id="price" placeholder="Precio del Artículo">
        <div *ngIf="price.invalid && (price.dirty || price.touched)"  class="text-danger">
          <div *ngIf="articleForm.controls['price']?.errors?.['required']">El precio del artículo es obligatorio</div>
          <div *ngIf="articleForm.controls['price']?.errors?.['pattern']">El precio debe ser numérico y puede tener hasta dos decimales</div>
        </div>
      </div>
  
      <div>
        <input name="imageUrl" ngModel #imageUrl="ngModel" required pattern="https?://[a-zA-Z0-9./-]+\.[a-zA-Z]{2,3}" class="form-control" type="text" id="imageUrl" placeholder="URL de la Imagen">
        <div *ngIf="imageUrl.invalid && (imageUrl.dirty || imageUrl.touched)"  class="text-danger">
          <div *ngIf="articleForm.controls['imageUrl']?.errors?.['required']">La URL de la imagen es obligatoria</div>
          <div *ngIf="articleForm.controls['imageUrl']?.errors?.['pattern']">La URL de la imagen no es válida</div>
        </div>
      </div>
  
      <div>
        <input type="checkbox" id="enVenta" name="enVenta" ngModel class="form-check-input">
        <label for="enVenta" class="form-check-label">On Sale</label>
      </div>
  
      <button type="submit" class="btn" [disabled]="articleForm.invalid">Create</button>
    </form>
  </div>
